<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">

	<title>Metronome</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="m_metronome is_stopped">

		<div class="m_sequencer">
			<div class="m_sequencer_steps">
			</div>
			<div class="m_beats">
				<input class="m_beats_input" type="text" inputmode="numeric" autocomplete="off">
				<label class="m_beats_label">Beats</label>
				<div class="m_beats_spinner">
					<button class="m_beats_remove_button" aria-label="Remove a beat"><svg class="svg_icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M0 15h40v10h-40v-10z"></path></svg></button>
					<button class="m_beats_add_button" aria-label="Add a beat"><svg class="svg_icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M0 15h15v-15h10v15h15v10h-15v15h-10v-15h-15z"></path></svg></button>
				</div>
			</div>
		</div>

		<div class="m_tempo">
			<input class="m_tempo_input" type="text" inputmode="numeric" autocomplete="off">
			<label class="m_tempo_label">BPM</label>
			<div class="m_tempo_spinner">
				<button class="m_tempo_decrease_button" aria-label="Decrease BPM"><svg class="svg_icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M0 15h40v10h-40v-10z"></path></svg></button>
				<button class="m_tempo_increase_button" aria-label="Increase BPM"><svg class="svg_icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M0 15h15v-15h10v15h15v10h-15v15h-10v-15h-15z"></path></svg></button>
			</div>
		</div>

		<div class="m_playpause">
			<button class="m_playpause_button" aria-label="Play/pause">
				<svg class="svg_icon m_hide_when_playing" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M7 0L33 20L7 40z"></path></svg>
				<svg class="svg_icon m_show_when_playing" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="currentColor" d="M7 0v40h10v-40h-10z"></path><path fill="currentColor" d="M23 0v40h10v-40h-10z"></path></svg>
			</button>
		</div>

	</div>

	<script src="metronome.js"></script>
	<script src="metronome.ui.js"></script>

</body>
</html>
